<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet">
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
        <script th:src="@{/main.js}" defer></script>
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>

        <div class="alert success" th:if="${status} == 'success'">
            <strong>You have successfully submitted your item</strong>
        </div>
   
        <div class="table-container">
         <h1>Orders</h1>
           <table class="round">
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Quantity</th>
                 <th>Total</th>
                 <th>Order Date</th>
                 <th>Update</th>
                 <th>Delete</th>
              </tr>
              <tr th:each="item: ${items}">
                 <td th:text="${item.category}"></th>
                 <td th:text="${item.name}"></td>
                 <td th:text="${#numbers.formatCurrency(item.price)}"></td>
                 <td th:text="${#numbers.formatCurrency(item.discount)}"></td>
                 <td th:text="${item.qty}"></td>
                 <td th:text="${#numbers.formatCurrency(item.qty * (item.price - item.discount))}"></td>
                 <td type="date" th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
                 <td>
                    <a th:href="@{/(id = ${item.id})}" role="button" class="table-button">Update</a>
                 </td>
                <td>                    
                </td>
              </tr>
           </table>
        </div>
   </body>
</html>
